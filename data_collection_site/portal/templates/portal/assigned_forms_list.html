<!DOCTYPE html>
<html>
<head>
    <title>Your Assigned Forms</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4 text-center">Your Assigned Forms</h2>
    <div class="text-end mb-3">
        <a href="{% url 'download_all_assigned' %}" class="btn btn-success">Download All Assigned</a>
    </div>
    <div class="row">
        {% for form in form_infos %}
        <div class="col-md-4 mb-4">
            <div class="card">
                <div class="card-header">
                    Form ID: {{ form.form_id }}
                </div>
                <div class="card-body">
                    <iframe src="{{ form.pdf_url }}" width="100%" height="300px"></iframe>
                    <pre class="mt-2" style="background:#f8f9fa; padding:10px; border-radius:5px; max-height:150px; overflow:auto;">{{ form.filled_text|default:"(No filled text yet)" }}</pre>
                    <div class="mt-2">
                        <a href="{% url 'download_single_entry' form.form_id %}" class="btn btn-primary btn-sm">Download this entry</a>
                    </div>
                </div>
            </div>
        </div>
        {% empty %}
        <p>No forms assigned yet.</p>
        {% endfor %}
    </div>
    <div class="text-center mt-4">
        <a href="{% url 'dashboard' %}" class="btn btn-secondary">Back to Dashboard</a>
    </div>
</div>
</body>
</html>
