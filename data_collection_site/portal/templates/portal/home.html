<!DOCTYPE html>
<html>
<head>
    <title>Welcome | Form Digitization Collection Project</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(120deg, #e0eafc, #cfdef3 100%);
            min-height: 100vh;
        }
        .welcome-card {
            max-width: 600px;
            margin: 80px auto;
            border-radius: 18px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.12);
            background: #fff;
        }
        .welcome-title {
            color: #0d6efd;
            font-weight: 700;
        }
        .welcome-btn {
            font-size: 1.2rem;
            padding: 12px 36px;
            border-radius: 8px;
        }
        .btn-group-custom {
            display: flex;
            gap: 10px;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card welcome-card p-5">
            <h1 class="welcome-title text-center mb-4">Welcome to the Form Digitization Collection Project</h1>
            <p class="text-center mb-4">
                Thank you for helping us collect handwritten forms!<br>
                Please sign up or log in to get started.<br>

            </p>
            <div class="btn-group-custom mt-4">
                <a href="{% url 'signup' %}" class="btn btn-success welcome-btn">Sign Up</a>
                <a href="{% url 'login' %}" class="btn btn-primary welcome-btn">Login</a>
                <a href="{% url 'login' %}" class="btn btn-outline-primary welcome-btn">Let's Start</a>
            </div>
        </div>
    </div>
</body>
</html>
