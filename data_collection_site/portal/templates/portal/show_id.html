<!DOCTYPE html>
<html>
<head>
    <title>Your Login ID</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card p-4 text-center">
                <h2 class="mb-4">Registration Successful!</h2>
                <p class="mb-3">Your unique login ID is:</p>
                <div class="alert alert-success" style="font-size:1.3em;">
                    <b>{{ unique_id }}</b>
                </div>
                <p class="mb-3">Please copy this ID and use it to log in along with your username.</p>
                <a href="{% url 'login' %}" class="btn btn-primary">Go to Login</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
