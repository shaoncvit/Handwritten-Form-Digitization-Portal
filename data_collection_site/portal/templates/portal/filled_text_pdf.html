<!DOCTYPE html>
<html>
<head>
    <style>
        body { font-family: monospace; }
        .value { color: #007bff; font-weight: bold; }
    </style>
</head>
<body>
{% for line in lines %}
    {% if line.after is not None %}
        {{ line.before|escape }}<span class="value">{{ line.after|escape }}</span><br>
    {% else %}
        {{ line.before|escape }}<br>
    {% endif %}
{% endfor %}
</body>
</html>
